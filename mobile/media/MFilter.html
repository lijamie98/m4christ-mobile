<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <script src="/resources/js/angular.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

</head>
<body ng-app="mainApp" ng-cloak>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="MFilterController">

    <!-- Header -->
    <div class="mdl-layout__header mdl-color--white mdl-color-text--black">

        <div class="mdl-layout__drawer-button" id="back-button">
            <i class="material-icons mdl-color-text--black">arrow_back</i>
        </div>

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title"> {{ title }} </span>
        </div>
    </div>

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="page-content">
            <div class="mdl-grid media--main-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-grid mdl-grid--no-spacing mm-list">
                        <div class="mdl-cell mm-list--header">
                            講習會視頻
                        </div>
                        <a ng-href=" {{ '/mobile/media/CDVD.html?filter=' + filter + '&label=' + item.label}} "
                           class="mdl-cell mm-list--item"
                           ng-repeat="item in items">
                            <div class="mm-list--item-text">
                                <span class="mm-list--item-text-title"> {{ item.name }} </span>
                                <span class="mm-list--item-text-subtitle"> {{ item.label + ", " + item.contents }} </span>
                            </div>
                            <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modules -->

<script src="/resources/js/modules.js"></script>

<!-- Controllers -->

<script src="/resources/js/controllers/MFilterController.js"></script>

<!-- Setup -->

<script src="/material-design-lite/dist/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
<link rel="stylesheet" type="text/css" href="/resources/css/media.css">
</body>
</html>
