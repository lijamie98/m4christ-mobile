<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <script src="/resources/js/msg.js"></script>

    <script src="/resources/js/angular.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

</head>
<body ng-app="mainApp">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="ProductController">

    <!-- Header -->
    <div class="mdl-layout__header mdl-color--white mdl-color-text--black">

        <div class="mdl-layout__drawer-button" ng-click="close()">
            <i class="material-icons mdl-color-text--black">arrow_back</i>
        </div>

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title" ng-cloak> {{ title }} </span>
        </div>
    </div>

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="page-content">
            <div class="mdl-grid mm--main-grid">
                <div class="mdl-cell mdl-cell--10-col mm-center mm-padding">
                    <div class="itc">
                        <img ng-src=" {{ product.imageURL }} " alt="Image URL" style="height: 150px;">

                        <div class="itc--text">
                            <span class="mdl-typography--headline" ng-cloak>({{ product.labelWeb }}) {{ product.name }}</span>
                            <br>
                            <span class="mdl-typography--subhead" ng-cloak> <b>內容:</b> {{ product.contentsWeb }} </span>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col mm-padding">
                    <span class="mdl-typography--headline">簡介:</span>
                    <br>
                    <span class="mdl-typography--body-1" ng-bind-html="bindHtml">{{ product.introduction }}</span>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modules -->

<script src="/resources/js/modules.js"></script>

<!-- Controllers -->

<script src="/resources/js/controllers/ProductController.js"></script>

<!-- Setup -->

<script src="/material-design-lite/dist/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
</body>
</html>
