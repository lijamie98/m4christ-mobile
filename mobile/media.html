<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title"></title>

    <script src="/resources/js/msg.js"></script>

    <script src="/resources/js/angular.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <script src="/resources/js/mm-frame.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mm-frame.css">
</head>

<body ng-app="mainApp">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer" ng-controller="MainController">

    <!-- ==================
          Toolbar
    =================== -->

    <header class="mdl-layout__header" ng-controller="NavigationController">

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title" ng-cloak> {{ title }} </span>

            <div class="mdl-layout-spacer"></div>

            <a href="/mobile/index.html" class="mdl-button mdl-button--icon">
                <i class="material-icons">home</i>
            </a>
        </div>

    </header>

    <!-- ==================
            Drawer
    =================== -->

    <div class="mdl-layout__drawer mdl-color--blue-grey-800" ng-controller="NavigationController">

        <nav class="mdl-navigation" style="padding-top: 0;" ng-controller="LinksController">
            <a class="mdl-navigation__link mdl-color-text--white" ng-repeat="link in links" ng-href="{{ link.src }}"> {{
                link.name }} </a>
        </nav>

    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="page-content" ng-controller="MediaController">

            <div class="mdl-grid mm--main-grid">
                <div class="mdl-cell mdl-cell--12-col itc">
                    <img class="itc--image" src="/resources/imgs/media-th.jpg" height="80"/>
                    <div class="itc--text">
                        <span class="mm-title">和風細語訴心聲</span>
                        <hr class="mm-hr"/>
                        <span class="mm-subtitle">風中傳愛講習會實況錄音、錄影</span>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-grid mdl-grid--no-spacing mm-list">
                        <div class="mdl-cell mm-list--header">
                            <div class="itc">
                                <div class="itc--img material-icons mdl-color-text--grey-700">album</div>
                                <div class="itc--text">
                                    <span class="mm-title">講習會視頻</span>
                                    <span class="mm-subtitle">風中傳愛講習會的實況錄音</span>
                                </div>
                            </div>
                        </div>
                        <a href="/mobile/media/MFilter.html?filter=M1" class="mdl-cell mm-list--item">
                            <div class="mm-list--item-text">靈命初期</div>
                            <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        </a>
                        <a href="/mobile/media/MFilter.html?filter=M2" class="mdl-cell mm-list--item">
                            <div class="mm-list--item-text">靈命成長期</div>
                            <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        </a>
                        <a href="/mobile/media/MFilter.html?filter=M3" class="mdl-cell mm-list--item">
                            <div class="mm-list--item-text">靈命煉淨期</div>
                            <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        </a>
                        <a href="/mobile/media/MFilter.html?filter=M4" class="mdl-cell mm-list--item">
                            <div class="mm-list--item-text">靈命成熟期</div>
                            <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<script>
    window.pageSettings = {
        "name": "耶穌是主 － 和風細語訴光碟"
    };
</script>

<!-- Modules -->

<script src="/resources/js/modules.js"></script>

<!-- Controllers -->

<script src="/resources/js/controllers/MainController.js"></script>
<script src="/resources/js/controllers/NavigationController.js"></script>
<script src="/resources/js/controllers/LinksController.js"></script>
<script src="/resources/js/controllers/MediaController.js"></script>

<!-- Setup -->

<script src="/material-design-lite/dist/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
<link rel="stylesheet" type="text/css" href="/resources/css/media.css">

</body>

</html>
