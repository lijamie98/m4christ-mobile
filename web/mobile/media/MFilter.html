<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="/resources/js/angular.min.js"></script>

    <!--<script src="/resources/depracated/mm-frame.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="/resources/depracated/mm-frame.css">-->

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <!-- Modules -->

    <script src="/resources/js/modules.js"></script>

    <!-- Controllers -->

    <script src="/resources/js/controllers/media/MFilterController.js"></script>

    <!-- Setup -->

    <script src="/material-design-lite/dist/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">

    <style>
        .mm-list > .mm-list--item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }

        .mm-list > .mm-list--item:last-of-type {
            border-bottom: none;
        }
    </style>
</head>
<body class="mdl-color--blue-grey-50" ng-app="mainApp" ng-cloak>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="MFilterController">

    <!-- Header -->
    <div class="mdl-layout__header mdl-color-text--black">

        <div class="mdl-layout__drawer-button" id="back-button">
            <i class="material-icons">arrow_back</i>
        </div>

        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title mdl-color-text--white"> {{ title }} </span>
        </div>
    </div>

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="mdl-grid mm--main-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid mdl-grid--no-spacing mm-list">
                    <a href="" ng-click="open(filter, item.label)" class="mdl-cell mm-list--item" ng-repeat="item in items">
                        <div class="mm-list--item-text">
                            <span class="mm-list--item-text-title"> {{ item.name }} </span>
                            <span class="mm-list--item-text-subtitle"> {{ "(" + item.label + ") " + item.contentsWeb }} </span>
                        </div>
                        <div class="mm-list--icon-right material-icons {{ item.color }}">{{item.icon}}</div>
                    </a>
                </div>
            </div>
        </div>

        <div class="ma-load-cover">
            <div class="ma-load-cover--content">
                <div class="ma-load-cover--text">請稍候</div>
                <div class="ma-load-cover--loading">
                    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
