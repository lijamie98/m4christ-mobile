<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="/resources/js/angular.min.js"></script>
    <script src="/resources/js/mm-box.js"></script>
    <script src="/resources/js/mm-audio-popup.js"></script>
    <script src="/resources/js/angular.min.js"></script>

    <!--<script src="/resources/depracated/mm-frame.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="/resources/depracated/mm-frame.css">-->

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <!-- Modules -->

    <script src="/resources/js/modules.js"></script>

    <!-- Controllers -->

    <script src="/resources/js/controllers/praise/PlaylistsController.js"></script>

    <!-- Setup -->

    <script src="/material-design-lite/dist/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/praise.css">

</head>
<body class="mdl-color--blue-grey-50" ng-app="mainApp" ng-cloak>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="PlaylistsController">
    <!-- Header -->
    <div class="mdl-layout__header">

        <div class="mdl-layout__drawer-button" ng-click="close()">
            <i class="material-icons">arrow_back</i>
        </div>

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title"> {{ title }} </span>
        </div>
    </div>

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="mdl-grid mm--main-grid">
            <div class="mdl-cell mdl-cell--4 mdl-shadow--4dp mdl-color--blue-grey-800 border-radius" ng-repeat="product in products">
                <a ng-href="{{product.href}}" class="mdl-card mdl-color--blue-grey-800">
                    <div class="mdl-card__title mdl-color--orange-700 mdl-color-text--white mdl-shadow--6dp">
                        <h2 class="mdl-card__title-text">
                            ({{ product.label }})
                        </h2>
                    </div>
                    <div class="mdl-card__media mdl-color--blue-grey-200">
                        <img ng-src="{{product.imageURL}}" border="0" alt="FILLER">
                    </div>
                    <div class="mdl-card__supporting-text mdl-color--blue-grey-800 mdl-color-text--white">
                        {{ product.name }}
                    </div>
                    <div class="tint"></div>
                </a>
            </div>
        </div>

    </main>
</div>

</body>
</html>
