<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title">耶穌是主 - 和風音樂</title>

    <script src="/resources/js/msg.js"></script>

    <script src="/resources/js/angular.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <!--<script src="/resources/depracated/mm-frame.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="/resources/depracated/mm-frame.css">-->

    <!-- Modules -->

    <script src="/resources/js/modules.js"></script>

    <!-- Controllers -->

    <script src="/resources/js/controllers/NavigationController.js"></script>
    <script src="/resources/js/controllers/PraiseController.js"></script>

    <!-- Setup -->

    <script src="/material-design-lite/dist/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/praise.css">

</head>

<body class="mdl-color--blue-grey-50" ng-app="mainApp" ng-cloak>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">

    <!-- ==================
          Toolbar
    =================== -->

    <header class="mdl-layout__header" ng-controller="NavigationController">

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title" ng-cloak>耶穌是主 - 和風音樂</span>

            <div class="mdl-layout-spacer"></div>

            <a href="/mobile/index.html" class="mdl-button mdl-button--icon">
                <i class="material-icons">home</i>
            </a>
        </div>

    </header>

    <!-- ==================
            Drawer
    =================== -->

    <div class="mdl-layout__drawer mdl-color--blue-grey-800" ng-controller="NavigationController">

        <nav class="mdl-navigation" style="padding-top: 0;">
            <a class="mdl-navigation__link mdl-js-ripple-effect mdl-color-text--white" ng-repeat="link in links" ng-href="{{ link.src }}">
                {{ link.name }}
                <span class="mdl-ripple"></span></a>
        </nav>

    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content mdl-color--blue-grey-50" ng-controller="PraiseController">

        <div class="mdl-grid mm--main-grid">

            <!-- Short introduction -->
            <div class="mdl-cell mdl-cell--12-col itc">
                <img class="itc--image mdl-color--white mdl-shadow--4dp" src="/resources/imgs/praise-th.jpg" height="80" width="80"/>
                <div class="itc--text">
                    <span class="mm-title">和風音樂事奉</span>
                    <hr class="mm-hr"/>
                    <span class="mm-subtitle">和風音樂詩歌以及風中傳愛歌曲集 </span>
                </div>
            </div>

            <!-- CDs -->
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid mdl-grid--no-spacing mm-list">
                    <div class="mdl-cell mm-list--header">
                        <span class="mm-title">「和風音樂詩歌」CD 線上播放</span>
                        <span class="mm-subtitle">精選 CD 線上播放</span>
                    </div>
                    <a ng-href="/mobile/praise/product.html?label={{exampleCD.label}}&prev=close" class="mdl-cell mm-list--item mdl-js-ripple-effect">
                        <div class="mm-list--item-text praise--product-item">
                            <div class="itc">
                                <img ng-src=" {{ exampleCD.imageURL }} " alt="P008CD"
                                     class="itc--image mdl-shadow--4dp" height="84" width="84">
                                <div class="itc--text">
                                    <span class="mm-list--item-text-title"> {{ exampleCD.name }} </span>
                                        <span class="mm-list--item-text-subtitle"> ({{ exampleCD.label }}) {{ exampleCD.contents
                                            }} </span>
                                </div>
                            </div>
                        </div>
                        <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        <span class="mdl-ripple"></span>
                    </a>
                    <a href="/mobile/praise/playlists.html?filter=P&play=true" class="mdl-cell mm-list--item mdl-js-ripple-effect">
                        <div class="mm-list--item-text">
                            <span class="mm-list--item-text-title">更多...</span>
                            <span class="mm-list--item-text-subtitle">所有「和風音樂詩歌」CD 線上播放</span>
                        </div>
                        <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        <span class="mdl-ripple"></span>
                    </a>
                </div>
            </div>

            <!-- Music -->
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid mdl-grid--no-spacing mm-list">
                    <div class="mdl-cell mm-list--header">
                        <span class="mm-title">「風中傳愛詩歌全集</span>
                        <span class="mm-subtitle">1-500首風中傳愛詩歌全集</span>
                    </div>
                    <a href="/mobile/praise/songs.html" class="mdl-cell mm-list--item mdl-js-ripple-effect">
                        <div class="mm-list--item-text">
                            <span class="mm-list--item-text-title">線上播放</span>
                            <span class="mm-list--item-text-subtitle">1-500首風中傳愛詩歌全集－線上播放</span>
                        </div>
                        <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        <span class="mdl-ripple"></span>
                    </a>
                </div>
            </div>

        </div>

    </main>
</div>

<footer mobile-footer></footer>

</body>

</html>
